<html>

		<link rel="stylesheet" href="css/main.css" type="text/css" media="all" />

	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Pomocado 🍅</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a data-toggle="modal" data-target="#myModal"> Settings</a></li>
						<li><a href="#contact">Contact</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>
		<div class="heading">

			<h1><p id="timer"></p></h1>
			session length: <select id="sessionLength">
				<option value="1">1</option>
				<option value="5">5</option>
				<option value="10">10</option>
				<option selected="selectd" value="25">25</option>
			</select>
			<br/>

			break length:
			<select id="breakLength">
				<option value="1">1</option>
				<option selected="selected" value="5">5</option>
				<option value="10">10</option>
				<option value="25">25</option>
			</select>



		</div>
		<audio id="beep" src="/res/sound.wav"></audio>

		<!--<div id="avocado"></div>-->

		<a class="btn green" id="start">Start timer</a>
		<a class="btn purple" id="restart">Restart timer</a>
	</body>
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Modal title</h4>
				</div>
				<div class="modal-body">
					...
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
